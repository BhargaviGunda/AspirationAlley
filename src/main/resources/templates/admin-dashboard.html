<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Include Font Awesome and Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 250px;
            background:  rgb(128, 128, 0);
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            color: white;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .sidebar:hover {
            width: 270px;
        }
        .sidebar a {
            padding: 12px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color:  rgb(245, 245, 220);
            color: white;
            padding-left: 20px;
        }
        .sidebar i {
            margin-right: 10px;
        }

        /* Main content area */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        h1 {
            font-size: 32px;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        /* Card styles for dashboard info */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card-header {
            background: #1abc9c;
            color: white;
            font-size: 22px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 20px;
        }

        .card-body {
            background: #fff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 20px;
            color: #2C3E50;
        }

        .card-body i {
            font-size: 30px;
            margin-right: 10px;
        }

        /* Chart container styling */
        .chart-container {
            width: 65%;
            height: 300px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }

        /* Animations for smooth appearance */
        .animate-chart {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/admin/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#"><i class="fas fa-cogs"></i> Settings</a>
        <a href="#"><i class="fas fa-chart-line"></i> Analytics</a>
        <a href="/admin/user-management"><i class="fas fa-users"></i> Users</a>
        <a href="/admin/posts"><i class="fas fa-file-alt"></i> Posts</a>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
        <h1>Dashboard</h1>
        
        <!-- User Chart Section -->
        <div class="chart-container animate-chart">
            <h3>User Count</h3>
            <canvas id="userChart"></canvas>
        </div>

        <!-- Post Chart Section -->
        <div class="chart-container animate-chart">
            <h3>Post Count</h3>
            <canvas id="postChart"></canvas>
        </div>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

		// Fetch data from Thymeleaf variables
		var userCount = [[${userCount}]];  // Correctly reference Thymeleaf variable for user count
		var postCount = [[${postCount}]];  // Correctly reference Thymeleaf variable for post count


        // Initialize chart for users
        const userCtx = document.getElementById('userChart').getContext('2d');
        const userChart = new Chart(userCtx, {
            type: 'bar',
            data: {
                labels: ['Users'],  // Label for user chart
                datasets: [{
                    label: 'Count',
                    data: [userCount],  // Use the Thymeleaf variable for user count
                    backgroundColor: 'rgba(52, 152, 219, 0.5)',  // Blue color for users
                    borderColor: 'rgba(52, 152, 219, 1)',
                    borderWidth: 2,
                    hoverBackgroundColor: 'rgba(52, 152, 219, 0.8)',
                    hoverBorderColor: 'rgba(52, 152, 219, 1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 500
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Initialize chart for posts
        const postCtx = document.getElementById('postChart').getContext('2d');
        const postChart = new Chart(postCtx, {
            type: 'bar',
            data: {
                labels: ['Posts'],  // Label for post chart
                datasets: [{
                    label: 'Count',
                    data: [postCount],  // Use the Thymeleaf variable for post count
                    backgroundColor: 'rgba(231, 76, 60, 0.5)',  // Red color for posts
                    borderColor: 'rgba(231, 76, 60, 1)',
                    borderWidth: 2,
                    hoverBackgroundColor: 'rgba(231, 76, 60, 0.8)',
                    hoverBorderColor: 'rgba(231, 76, 60, 1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 500
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
